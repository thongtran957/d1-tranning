<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table >
    <tr>
        <th>#</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Country</th>
    </tr>
    <tr>
        <td><input type="checkbox" id="checkbox" value="1"></td>
        <td>Jill</td>
        <td>Smith</td>
        <td>20</td>
        <td>
            <select id="country">
                <option value='1'>Germany</option>
                <option value='2'>England</option>
                <option value='3'>Croatia</option>
                <option value='4'>USA</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><input type="checkbox" id="checkbox" value="2"></td>
        <td>Eve</td>
        <td>Jackson</td>
        <td>14</td>
        <td>
            <select id="country">
                <option value='1'>Germany</option>
                <option value='2'>England</option>
                <option value='3'>Croatia</option>
                <option value='4'>USA</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><input type="checkbox" id="checkbox" value="3"></td>
        <td>Amanda</td>
        <td>Jac</td>
        <td>14</td>
        <td>
            <select id="country">
                <option value='1'>Germany</option>
                <option value='2'>England</option>
                <option value='3'>Croatia</option>
                <option value='4'>USA</option>
            </select>
        </td>
    </tr>
</table>
<button type="button" onclick="getData()">Submit</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
<script>
    function getData(){
        var rows=[];

        // Enumerate over each checked checkbox
        $('input:checked').each(function () {
            var row = [];
            var fname=$(this).closest('tr').find('td:nth-child(2)').text();
            console.log(fname)
            var vals=[fname];
            row.push(vals);



            // Add this row to our list of rows
            rows.push(row);

            //debugger;
        });
        console.log(rows);

    }
</script>
</html>
